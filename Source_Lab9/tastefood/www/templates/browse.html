<ion-view view-title="Weather Check">
  <ion-content>
    <h1>How's the Weather?</h1>
       <div class="list">
        <label class="item item-input">
          <span class="input-label">Choose City</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Check Weather</button>
        </label>
      </div>
  </ion-content>
</ion-view>
